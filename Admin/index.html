<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="h1 text-start pb-5">Overview</div>

        <div class="row align-items-start gap-5 justify-content-between mb-5">


            <div class="col card text-black bg-light py-3">
                <div class="h4 caption-top text-start mb-4">Customer Order Report</div>
                <table class="table caption-top table-secondary table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Date</th>
                            <th scope="col">Customer</th>
                            <th scope="col">Order ID</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody id="customerOrderTableBody">

                    </tbody>
                </table>
            </div>

            <div class="col">
                <div class="d-flex flex-column bd-highlight  text-start lead gap-2">
                    <div class="p-3 bd-highlight card bg-light text-black d-flex flex-column gap-2">
                        <div class="h4 mb-3">Product with most number of sales</div>
                        <form class="form-inline" method="POST">
                            <div class="d-flex flex-row gap-2">
                                <div class="form-group">
                                    <select id="mostSalesYear" class="form-select form-control"
                                        aria-label="Default select example">

                                    </select>
                                </div>
                                <div class="form-group">
                                    <select id="mostSalesMonth" class="form-select form-control"
                                        aria-label="Default select example">

                                    </select>
                                </div>
                                <div class="form-group">
                                    <button id="mostSalesButton" class="btn btn-warning">Search</button>
                                </div>
                            </div>
                        </form>
                        <div id="mostSalesOutput">
                        </div>
                    </div>

                    <div class="d-flex flex-column bd-highlight mb-3 text-start lead gap-2">
                        <div class="p-3 bd-highlight card bg-light text-black d-flex flex-column gap-2">
                            <div class="h4 mb-3">Product category with most orders</div>
                            <form class="form-inline" method="POST">
                                <div class="d-flex flex-row gap-2">
                                    <div class="form-group">
                                        <select id="mostOrdersYear" class="form-select form-control"
                                            aria-label="Default select example">

                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <select id="mostOrdersMonth" class="form-select form-control"
                                            aria-label="Default select example">

                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <button id="mostOrdersButton" class="btn btn-warning">Search</button>
                                    </div>
                                </div>
                            </form>
                            <div id="mostOrdersOutput">

                            </div>
                        </div>

                        <div class="p-3 bd-highlight card bg-light text-black d-flex flex-column gap-2">
                            <div class="h4 mb-3">Time period with most interest to a product</div>
                            <form class="form-inline" method="POST">
                                <div class="d-flex flex-row gap-2">
                                    <div class="form-group">
                                        <select id="mostInterestProduct" class="form-select"
                                            aria-label="Default select example">

                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <button id="mostInterestButton" class="btn btn-warning">Search</button>
                                    </div>
                                </div>
                            </form>
                            <div id="mostInterestOutput">

                            </div>
                        </div>
                    </div>
                </div>

                <div class="card text-black p-3 bg-light">
                    <div class="h4 caption-top text-start mb-4">Quarterly Sales Report</div>

                    <div class="d-flex flex-row">
                        <form class="form-inline" method="POST">
                            <div class="d-flex gap-2">
                                <div class="form-group">
                                    <select id="salesReportYear" class="form-select form-control"
                                        aria-label="Default select example">

                                    </select>
                                </div>
                                <div class="form-group">

                                    <select id="salesReportQuarter" class="form-select mb-3"
                                        aria-label="Default select example">
                                        <option value="-1" selected disabled>Select Quarter</option>
                                        <option value="1">First Quater</option>
                                        <option value="2">Second Quater</option>
                                        <option value="3">Third Quater</option>
                                        <option value="4">Fourth Quater</option>
                                    </select>
                                </div>

                                <div class="ms-3" class="form-group">
                                    <button id="salesReportButton" class="btn btn-warning">Show</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <table id="salesReportTable" class="table caption-top table-secondary table-bordered">
                    </table>
                    <div id="salesReportOutput"></div>
                </div>
            </div>
        </div>

        <script src="actions.js"></script>
</body>

</html>
